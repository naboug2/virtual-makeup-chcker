<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Makeup Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Makeup Ingredient Checker</h1>
    
    <form id="ingredient-form">
        <label for="ingredient">Enter an Ingredient Name:</label>
        <input type="text" id="ingredient" name="ingredient">
        <button type="submit">Check Ingredient</button>
    </form>

    <div id="results"></div>

    <script src="scripts.js"></script>
</body>
</html>
